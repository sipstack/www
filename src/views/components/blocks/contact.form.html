<section class="position-relative overflow-hidden" @@attr>
  <div class="container pt-lg-11 pt-9">
    <div class="row align-items-center">
      <div class="col-lg-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
        <div class="position-relative">
          <h3>Contact Us</h3>
          <p class="mb-3">General contact or department specific below</p>
          <div class="width-7x pt-1 bg-primary mb-5"></div>
          <!-- Contacts Form -->
          <form role="form" class="needs-validation mb-5 mb-lg-7" novalidate>
            <div class="row">
              <!-- first name input -->
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="first_name">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  id="first_name"
                  placeholder=""
                  required />
              </div>
              <!-- End Input -->

              <!-- last name input -->
              <div class="col-sm-6 mb-3">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  id="last_name"
                  placeholder=""
                  required />
              </div>

              <div class="w-100"></div>

              <!-- Input -->

              <!-- Services -->
              <div class="col-sm-12 mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder=""
                  required />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-sm-12 mb-3">
                <label class="form-label" for="subject">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  id="subject"
                  placeholder=""
                  required="" />
              </div>
              <!-- End Input -->
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                name="message"
                placeholder=""
                required=""></textarea>
            </div>

            <div
              class="d-md-flex justify-content-md-between align-items-center">
              <p class="small mb-4 text-muted mb-md-0">
                <!-- We strive for quick response times. -->
              </p>
              <input
                type="submit"
                name="submit"
                value="Submit message"
                id="submit"
                class="btn btn-primary" />
            </div>
          </form>
          <!-- End Contacts Form -->
        </div>
      </div>
      <div class="col-lg-7">
        <div
          class="position-relative pe-3"
          data-aos="fade-up"
          data-aos-delay="200">
          <!--parallax-->
          <!-- <div
            class="width-15x height-15x bg-warning rounded-pill position-absolute end-0 top-0 mt-7 rellax"
            data-rellax-speed="2"
            data-rellax-percentage=".9"></div> -->

          <!--Image-->
          <div class="">
            <!-- <img
              src="/assets/img/960x900/2.jpg"
              alt=""
              class="mask-image mask-blob-3" /> -->
            <img
              src="/assets/img/people/woman-headset.jpg"
              alt=""
              class="mask-image rounded-3" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
