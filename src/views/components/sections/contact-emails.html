<section class="position-relative">
    <div class="container py-9">
        <div class="row mb-1 mb-lg-1">
            @@for (var i = 0; i <  cols.length; i++) {
                <div class="col-lg-3 mb-5 mb-lg-0 text-center">
                    <h5 class="mb-2">`+cols[i].title+`</h5>
                    <p class="mb-3 text-muted small">
                        `+cols[i].description+`
                    </p>
                    <a href="mailto:`+cols[i].email+`" class="btn btn-sm btn-light border shadow-sm">
                        <i class="icon-Email align-middle fw-normal me-1" style = "font-size: large !important;"></i> `+cols[i].email+`
                    </a>
                </div>
            }
        </div>
    </div>
</section>
