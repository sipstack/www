<section class="position-relative bg-white">
    <div class="container py-7 py-lg-7">
        <div class=" pb-6 centerText">
            <!--Subheading-->
            <div class="mb-3" data-aos="fade-up">
              <span class="h4 subTitleGradient">@@subTitle</span>
            </div>
            <!--Section Heading-->
            <h3 class="mb-0 display-1 bold" data-aos="fade-up" data-aos-delay="100">@@title</h3>
          </div>
        <div class="row justify-content-center">
            @@for (var i = 0; i < cols.length; i++) {
                <div class="col-lg-3 col-sm-6 col-10 mb-7 mt-auto text-center" data-aos="fade-up" data-aos-delay="100" data-aos-duration="700">
                    <div class="position-relative mb-4 overflow-hidden card-hover rounded-4">
                        <img src="`+cols[i].image+`" alt="" class="img-fluid img-zoom rounded-4 ss-bw-img" style = 'min-width: 100%;'>
                    </div>
                    <div>
                        <h5 class="mb-1">`+cols[i].name+`</h5>
                        <p class="d-block text-primary mb-3">`+cols[i].title+`</p>
                        <p class="small text-muted mx-auto mb-2">`+cols[i].description+`</p>
                        `+cols[i].socials+`
                    </div>
                </div>
            }
        </div>
    </div>
</section>
