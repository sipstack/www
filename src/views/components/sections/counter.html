<section class="position-relative bg-white">
    <div class="container py-9">
        <div class="row">
            @@for (var i = 0; i <  cols.length; i++) {
                <div class="col-md-3 mb-5 mb-md-0 centerText">
                    <h5 class="mb-3">
                        <span data-countup='{"startVal": 0,"suffix":"`+cols[i].suffix+`"}' data-to="`+cols[i].count_to+`" data-aos=""
                            data-aos-id="countup:in" class="display-4 text-primary"></span>
                    </h5>
                    <h6 class="small text-muted">`+cols[i].title+`</h6>
                    <p class="mb-0">
                        `+cols[i].description+`
                    </p>
                </div>
            }  
        </div>
    </div>
</section>
