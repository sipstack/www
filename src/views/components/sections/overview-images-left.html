<!--begin:feature image section-->
<section class="position-relative py-3" id ="@@id">
    <div class="container position-relative">
        @@if(headerTitle != '' || subTitle != ''){
            <div class ="centerText my-9">
                <!--Subheading-->
                <div class="mb-3" data-aos="fade-up">
                    <span class="h4 subTitleGradient">@@subTitle</span>
                </div>
                <!--Section Heading-->
                <h3 class="mb-5 display-1 bold" data-aos="fade-up" data-aos-delay="100">@@headerTitle</h3>
            </div>
        }

        <div class=" py-4 my-4 row justify-content-center align-items-center">
            <div class="col-md-6 col-sm-8 mx-auto mb-5 mb-md-0">
                <div class="position-relative ps-4 z-index-1" data-aos="fade-left">
                    <!--Parallax-element-->
                    <div class="position-absolute start-0 top-50 translate-middle-y width-7x h-auto">
                        <div class="rellax" data-rellax-speed="-2" data-rellax-percentage=".9">
                            <img src="assets/img/vectors/pattern-dots.svg" alt=""
                                class="fill-primary w-100 h-auto" data-inject-svg></div>
                    </div>
                    <div class=" mx-auto p-1 position-relative">
                        <img src="/assets/img/create-brand.png" alt=""style = "max-width:100%">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 text-center text-lg-start position-relative z-index-1" data-aos="fade-right">

                <!--Heading-->
                <h2 class="mb-4 display-5 bold">@@title</h2>

                <!--Text-->
                <p class="mb-5 text-muted">@@description</p>
                
                <!--Feature-card-->
                @@for(var i = 0; i < checkboxes.length;i++){
                    <div class="d-flex mb-2">
                        <div class="me-3">
                            <i class="bx bx-check-circle fs-4"></i>
                        </div>
                        <div>
                            <p class="mb-0">`+checkboxes[i]+`</p>
                        </div>
                    </div>
                }

            </div>
        </div>
    </div>
</section>
<!--end:feature image section-->
