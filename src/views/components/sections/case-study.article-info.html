<div class="col-lg-4 col-xl-3 me-xl-auto mb-5 mb-lg-0">
  <div class="sticky-top top-0">
    <div class="card h-100 p-3 mt-n15 position-relative">
      <div class="pb-4 mb-4 border-bottom">
        <img
          src="assets/img/partners/dark/postmates.svg"
          alt=""
          class="width-14x h-auto mx-auto d-block" />
      </div>
      <ul class="list-unstyled small mb-0">
        <li
          class="d-flex justify-content-between align-items-stretch pb-3 mb-3 border-bottom">
          <span class="pe-2 text-muted">Company</span>
          <p class="fw-normal mb-0">
            <a href="@@website" target="_blank">
              @@company
              <i class="small bx bx-link-external"></i>
            </a>
          </p>
        </li>

                    <div class="d-flex mb-0 small align-items-center">
                        <img src="/assets/img/team/@@author.photo" alt="" class="width-3x height-3x rounded-circle me-2">
                        <div>
                            <span>@@author.name</span>
                            <div class = "text-muted">@@author.role</span></div>
                        </div>
                    </div>
                </li> -->

        <li
          class="d-flex justify-content-between align-items-stretch pb-3 mb-3 border-bottom">
          <span class="pe-2 text-muted">Date</span>
          <p class="fw-normal mb-0">@@created</p>
        </li>
        <li
          class="d-flex justify-content-between align-items-stretch pb-3 mb-3 border-bottom">
          <span class="pe-2 text-muted">Duration</span>
          <p class="fw-normal mb-0">@@duration minute read</p>
        </li>

        <li class="">
          <div class="d-flex justify-content-center align-items-center">
            <div>
              <a
                href="https://www.facebook.com/share.php?u=https://www.sipstack.com/resources/case-study/@@slug"
                class="d-inline-block si rounded-pill si-border ss-i-hover-primary">
                <i class="ss-i-hover-primary bx bxl-facebook fs-5"></i>
                <i class="ss-i-hover-primary bx bxl-facebook fs-5"></i>
              </a>
              <a
                href="http://twitter.com/share?url=https://www.sipstack.com/resources/case-study/@@slug"
                class="d-inline-block si rounded-pill si-border ss-i-hover-primary">
                <i class="ss-i-hover-primary bx bxl-twitter fs-5"></i>
                <i class="ss-i-hover-primary bx bxl-twitter fs-5"></i>
              </a>

              <a
                href="https://www.linkedin.com/sharing/share-offsite/?url=https://www.sipstack.com/resources/case-study/@@slug"
                class="d-inline-block si rounded-pill si-border ss-i-hover-primary">
                <i class="ss-i-hover-primary bx bxl-linkedin fs-5"></i>
                <i class="ss-i-hover-primary bx bxl-linkedin fs-5"></i>
              </a>

              <a
                href="mailto:?subject=Interesting case study&body=https://www.sipstack.com/resources/case-study/@@slug"
                class="d-inline-block si rounded-pill si-border ss-i-hover-primary">
                <i class="ss-i-hover-primary bx bx-envelope fs-5"></i>
                <i class="ss-i-hover-primary bx bx-envelope fs-5"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
