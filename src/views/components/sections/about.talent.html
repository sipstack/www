<section class="position-relative" id="talent">
    <div class="container py-6 py-lg-6 position-relative z-index-1">
        <div class=" pb-6 centerText">
            <!--Subheading-->
            <div class="mb-3" data-aos="fade-up">
              <span class="h4 subTitleGradient">@@subTitle</span>
            </div>
            <!--Section Heading-->
            <h3 class="mb-0 display-1 bold" data-aos="fade-up" data-aos-delay="100">@@title</h3>
        </div>

        <div class="row justify-content-center">
            @@for (var i = 0; i < cols.length; i++) {
                <div class="col-lg-3 col-sm-6 col-10 my-5 mb-lg-0" data-aos="fade-up" data-aos-duration="350">
                    <div class="border p-3 d-flex mb-0 small align-items-center rounded-3">
                        <img src="`+cols[i].image+`" alt="" class="width-9x height-9x ss-bw-img rounded-circle me-2">
                        <div>
                            <span>`+cols[i].name+`</span>
                            <div class = "text-muted">`+cols[i].title+`</div>
                            `+cols[i].socials+`
                        </div>
                    </div>
                </div>
            }

        </div>
    </div>
    </div>
</section>
