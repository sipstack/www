<section
  class="position-relative ss-custom-page-header bg-body-tertiary"
  style="
    background-image: url('/assets/img/hero-shape-ss-k.svg');
    background-repeat: no-repeat;
  ">
  <div class="container pt-11 pt-lg-11 position-relative">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7 text-center mx-auto mb-5">
        <span class="mb-4 h4 subTitleGradient">@@label</span>

        <h3 class="mb-3 display-5">@@title</h3>
        @@if(description){
        <!-- Description -->
        <p class="mb-3 text-center text-muted">@@description</p>
        }
        <div>
          <a href="@@button1.link" class="btn btn-primary">@@button1.label</a>
          @@if (button2.label){
          <a href="@@button2.link" class="btn btn-link text-reset">
            @@button2.label
          </a>
          }
        </div>
      </div>
      <!--End Col-->
    </div>
    <!-- / .row -->
  </div>
  <!-- / .container -->
</section>
