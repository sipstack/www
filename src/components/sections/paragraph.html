<section class="position-relative py-2" id = '@@id'>
    <div class="container position-relative">
        @@if(title != '' || subTitle != ''){
            <div class ="centerText mt-5">
                <!--Subheading-->
                <div class="mb-3" data-aos="fade-up">
                    <span class="h4 subTitleGradient">@@subTitle</span>
                </div>
                <!--Section Heading-->
                <h3 class="mb-5 display-1 bold" data-aos="fade-up" data-aos-delay="100">@@title <span class="text-primary"
                    data-typed='@@typedText'></span></h3>
            </div>
        }
        
        <div class="row justify-content-center py-2 my-2">
            @@for (var i = 0; i <  cols.length; i++) {
                <div class="col-lg-4 order-lg-1 position-relative" data-aos="fade-right" data-aos-delay="100">
                    <!--Heading-->
                    <h2 class="mb-4 display-5 bold">`+cols[i].title+`</h2>
                        <!--Text-->
                    <p class="mb-5 text-muted">`+cols[i].text+`</p>
                </div>
            
            }
        </div>
    </div>
</section>
<!--end:feature image section-->
