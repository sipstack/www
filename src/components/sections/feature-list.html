<section class="position-relative bg-white overflow-hidden" id="expertise">
    <!--content-->
    <div class="container py-9 py-lg-12 position-relative">
        <div class="row mb-7 mb-lg-3 align-items-center">
            <div class ="centerText">
                <!--Subheading-->
                <div class="mb-3" data-aos="fade-up">
                    <span class="h4 subTitleGradient">@@subTitle</span>
                </div>
                <!--Section Heading-->
                <h3 class="mb-0 display-1 bold" data-aos="fade-up" data-aos-delay="100">@@title</h3>
            </div>
        </div>

        <div class="row justify-content-around maxwidth">
            @@for (var i = 0; i <  cols.length; i++) {
                <div class="col-md-4 mb-7 mb-md-0" data-aos="fade-up">
                    <div class="card card-body border-0 shadow py-5 hover-lift hover-shadow-lg overflow-hidden">
                        <div class="position-relative z-index-1 centerText cardBox">
                            <!-- icon-->
                            <i class="bx `+cols[i].icon+` icon"></i>
                            <!--title-->
                            <h4 class="mb-2 sub-title">`+cols[i].title+`</h4>
                            <!--text-->
                            <p class="mb-4 text-muted">`+cols[i].description+`</p>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>

    <img class ="centerImg" src="/assets/img/cloud-uc-preview.png">
</section>
