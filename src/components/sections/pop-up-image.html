<section class="position-relative" id="@@id">
    <div class="container py-3 py-lg-3">
        <div class="row justify-content-center">
            @@for (var i = 0; i <  cols.length; i++) {
                <div class="col-6 col-lg-1 mb-2 mb-lg-0" data-aos="fade-up">
                    <article class="card card-hover text-center hover-shadow-lg overflow-hidden border-0 rounded-4 shadow-sm" st>
                        <div class="overflow-hidden position-relative" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="`+cols[i].tooltip+`" style="max-height: 5.5em;">

                            <!--Article image-->
                            <img src="`+cols[i].image+`" alt="" class="img-fluid img-zoom">

                        </div>
                    </article>
                </div>
            }

        </div>
    </div>
</section>
